<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="KEC" />
    <meta name="descriptions" content="Welcome to my kakao-clone" />
    <title>Chat | kakao-clone</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://kit.fontawesome.com/fbacb88a39.js"></script>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <a class="header__back-btn" href="index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, january 11, 2019</span>
        <li class="incoming-message message">
          <img class="message__avatar m-avatar" src="./images/avatar.png" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <span class="message__bubble">Congrats I love you!</span>
          </div>
          <span class="message__timestamp">15:19</span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp">15:20</span>
          <div class="message__content">
            <span class="message__bubble">Thank you see you soon!</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img class="message__avatar m-avatar" src="./images/avatar.png" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <span class="message__bubble">
              I want you to read a book that i give!
            </span>
          </div>
          <span class="message__timestamp">15:20</span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp">15:24</span>
          <div class="message__content">
            <span class="message__bubble">What the fuck!! -_-ㅗㅗㅗㅗ</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        class="chat__write chat__write-input"
        type="text"
        placeholder="Send message"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!!</span>
    </div>
  </body>
</html>
