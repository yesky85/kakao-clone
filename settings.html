<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="KEC" />
    <meta name="descriptions" content="Welcome to my kakao-clone" />
    <title>Settings | kakao-clone</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://kit.fontawesome.com/fbacb88a39.js"></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <a class="header__back-btn" href="more.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section>
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings-icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings-title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings-icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settings-title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings-icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings-title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
